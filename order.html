<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="stylesheet" type="text/css" href="order.css">
</head>
<body>
    <section id="order">
        <div class="container">
          <h2>Place Your Order</h2>
          <form id="orderForm">
            <div class="items-container">
              <div class="item">
                <input type="checkbox" name="item" value="Rice">
                <label for="item">Rice</label>
              </div>
              <div class="item">
                <input type="checkbox" name="item" value="Dal">
                <label for="item">Dal</label>
              </div>
              <div class="item">
                <input type="checkbox" name="item" value="Wheat Flour">
                <label for="item">Wheat Flour</label>
              </div>
              <div class="item">
                <input type="checkbox" name="item" value="Rice Flour">
                <label for="item">Rice Flour</label>
              </div>
              <div class="item">
                <input type="checkbox" name="item" value="Oil">
                <label for="item">Oil</label>
              </div>
              <div class="item">
                <input type="checkbox" name="item" value="Sugar/Jaggery">
                <label for="item">Sugar/Jaggery</label>
              </div>
              <div class="item">
                <input type="checkbox" name="item" value="Salt">
                <label for="item">Salt</label>
              </div>
              <div class="item">
                <input type="checkbox" name="item" value="Khada Masalas">
                <label for="item">Khada Masalas</label>
              </div>
              <div class="item">
                <input type="checkbox" name="item" value="Powdered Masalas">
                <label for="item">Powdered Masalas</label>
              </div>
              <div class="item">
                <input type="checkbox" name="item" value="Onions">
                <label for="item">Onions</label>
              </div>
              <div class="item">
                <input type="checkbox" name="item" value="Potatoes">
                <label for="item">Potatoes</label>
              </div>
              <div class="item">
                <input type="checkbox" name="item" value="Tea/Coffee">
                <label for="item">Tea/Coffee</label>
              </div>
              <div class="item">
                <input type="checkbox" name="item" value="Snacks">
                <label for="item">Snacks</label>
              </div>
            </div>
            <input type="submit" value="Place Order">
          </form>
        </div>
      </section>
      
</body>
</html>
